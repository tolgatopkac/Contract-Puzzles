name: ğŸ§ª Smart Contract Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ“Š Run individual game tests
        run: |
          echo "ğŸ® Testing Game 1..."
          npx hardhat test test/game1Test.js
          echo "ğŸ® Testing Game 2..."
          npx hardhat test test/game2Test.js
          echo "ğŸ® Testing Game 3..."
          npx hardhat test test/game3Test.js
          echo "ğŸ® Testing Game 4..."
          npx hardhat test test/game4Test.js
          echo "ğŸ® Testing Game 5..."
          npx hardhat test test/game5Test.js

      - name: ğŸ” Compile contracts
        run: npx hardhat compile

      - name: ğŸ“‹ Test results summary
        run: |
          echo "âœ… All tests completed successfully!"
          echo "ğŸ¯ All 5 puzzles solved!"
